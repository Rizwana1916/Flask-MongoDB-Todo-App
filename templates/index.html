<!DOCTYPE html>
<html>
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Todo List</h1>
    <form method="post" action="{{ url_for('add_task') }}">
        <input type="text" name="title" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <span class="{% if task.completed %}completed{% endif %}">
                    {{ task.title }}
                </span>
                <a href="{{ url_for('toggle_task', task_id=task['_id']) }}">Toggle</a>
                <a href="{{ url_for('delete_task', task_id=task['_id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
